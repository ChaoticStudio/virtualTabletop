<div class="grid-x">
    <div class="medium-6 cell">
      <div class="card">
        <div class="card-title">
          <h3>Login</h3>
        </div>
        <div class="card-content">
          <form class="form">
            <label for="email">Email</label>
            <input [(ngModel)]="loginUserData.email" name="email" type="email" id="email" required>
            <label for="password">Password</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="password" id="password" required>
            <button (click)="loginUser()" type="button" class="button success">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
