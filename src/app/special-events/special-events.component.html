<div class="grid-x">
    <div class="medium-4 cell" *ngFor="let event of specialEvents">
      <div class="card">
        <div class="card-content">
          <div class="card-title">{{event.name}}</div>
          <p>{{event.description}}</p>
          <a href="#" class="button success">Buy Tickets</a>
        </div>
        <div>
          {{event.date | date:'shortDate'}}
        </div>
      </div>
    </div>
  </div>
