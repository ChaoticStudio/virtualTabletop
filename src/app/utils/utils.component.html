<div id="utils">
  <div class="menu">
    <button (click)="collapse()" id="minimize" class="button secondary" title="menu"><i class="fas fa-bars"></i></button>
    <button (click)="setTab(1)"  id="chat"     class="button secondary" title="chat"><i class="fas fa-comment-alt"></i></button>
    <button (click)="setTab(2)"  id="sheet"    class="button secondary" title="sheet"><i class="fas fa-clipboard-list"></i></button>
    <button (click)="setTab(3)"  id="tools"    class="button secondary" title="tools"><i class="fas fa-toolbox"></i></button>
    <button (click)="setTab(4)"  id="configs"  class="button secondary" title="configs"><i class="fas fa-cogs"></i></button>
  </div>
  <div class="tabs" *ngIf="option != 0" [ngSwitch]="option">
    <div class="chat"    *ngSwitchCase="1"> <app-chat></app-chat> </div>
    <div class="sheet"   *ngSwitchCase="2"> <app-character-sheet></app-character-sheet> </div>
    <div class="tools"   *ngSwitchCase="3"> <app-tools></app-tools> </div>
    <div class="configs" *ngSwitchCase="4"> Aba das configurações em construção.. <br> Perdão pelo vacilo. </div>
  </div>
</div>
