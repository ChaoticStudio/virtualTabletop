<div id="initiative-container">
  <div class="input">
      <input  id="initName" type="text"   placeholder="Name">
      <input  id="initRoll" type="text" placeholder="20!">
      <button id="initBtn"  type="button" (click)="addToTurnMember()" class="button"> Roll!</button>      
  </div>
  <div id="initItemList"></div>
  <div class="turnCtrls">
    <button class="initCtrl"><i class="fas fa-chevron-circle-left"></i></button>
    <input  class="initTurn" type="text">
    <button class="initCtrl"><i class="fas fa-chevron-circle-right"></i></button>
  </div>
</div>
